test_build:
  steps:
    - link_package:
        source_project: deepin:Develop:dde
        source_package: deepin-tweak
        target_project: deepin:CI

    - configure_repositories:
        project: deepin:CI
        repositories:
          - name: Deepin_20_Test
            paths:
              - target_project: deepin:Develop:dde
                target_repository: Deepin_20_Test
            architectures:
              - x86_64

  filters:
    event: pull_request

tag_build:
  steps:
    - branch_package:
        source_project: deepin:Develop:dde
        source_package: deepin-tweak
        target_project: deepin:Unstable:dde
  filters:
    event: tag_push

commit_build:
  steps:
    - trigger_services:
        project: ddeepin:Develop:dde
        package: deepin-tweak
  filters:
    event: push
